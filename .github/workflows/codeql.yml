name: CodeQL

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "31 7 * * 0"

jobs:
  analyse:
    name: Analyse
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v2

      - name: Initialise CodeQL ⚙️
        uses: github/codeql-action/init@v1
        with:
          languages: python

      - name: Perform CodeQL Analysis 🔬
        uses: github/codeql-action/analyze@v1
