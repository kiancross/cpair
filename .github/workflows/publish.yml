name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python âš™ï¸
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Setup Poetry ğŸ”§
        uses: Gr1N/setup-poetry@v6

      - name: Install Dependencies ğŸ“¥
        run: poetry install

      - name: Run Unit Tests ğŸ“Š
        run: make test

      - name: Perform Static Analysis ğŸ”¬
        run: make lint
      
      - name: Check Style ğŸ‘ 
        run: make check-style

      - name: Build Package â›ï¸
        run: poetry build

      - name: Publish Package ğŸ“š
        run: poetry publish -u __token__ -p ${{ secrets.PYPI_TOKEN }}
